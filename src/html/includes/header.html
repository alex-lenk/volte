<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta content="telephone=no" name="format-detection">

    <title><%=title%></title>

    <link rel="stylesheet" href="css/style.bundle.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="msapplication-config" content="/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<nav class="top-bar">
    <div class="top-bar__inner container">
        <div class="choose-sites dropdown">
            <div class="choose-sites__label dropdown-toggle dropdown-toggle__arrow">Все сайты</div>

            <ul class="choose-sites__menu dropdown-menu list-unstyled">
                <li class="choose-sites__item dropdown-item"><a href="#" class="choose-sites__link">Частным клиентам</a></li>
                <li class="choose-sites__item dropdown-item"><a href="#" class="choose-sites__link">Корпоративным клиентам</a></li>
                <li class="choose-sites__item dropdown-item"><a href="#" class="choose-sites__link">Инвесторам и прессе</a></li>
                <li class="choose-sites__item dropdown-item"><a href="#" class="choose-sites__link">Интернет-магазин</a>
                </li>
            </ul>
        </div>

        <div class="select-region dropdown">
            <div class="dropdown-toggle dropdown-toggle__arrow">Московский регион</div>

            <ul class="select-region__list dropdown-menu list-unstyled">
                <li class="select-region__item dropdown-item">Ленинградский район</li>
                <li class="select-region__item dropdown-item">Калининградская область</li>
            </ul>
        </div>
    </div>
</nav>

<header class="header container">
    <a href="#" class="header-logo">
        <picture>
            <source srcset="img/logo-icon.svg" media="(max-width: 767px)">
            <img src="img/logo.svg" alt="logo">
        </picture>
    </a>

    <div class="header-bar">
        <a href="#" class="header-bar__point">
            <svg class="header-bar__search">
                <use xlink:href="img/icons.svg#search"></use>
            </svg>
        </a>
        <a href="#" class="header-bar__point">
            <svg class="header-bar__account">
                <use xlink:href="img/icons.svg#account"></use>
            </svg>
        </a>
        <a href="#" class="header-bar__point">
            <svg class="header-bar__hamburger">
                <use xlink:href="img/icons.svg#hamburger"></use>
            </svg>
        </a>
    </div>
</header>
